<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Parallax Scrolling</title>
  <!-- normalize -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <!-- custom style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jquery -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- skrollr -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.27/skrollr.min.js"></script></script>
  <!-- custom behavior -->
  <script src="js/main.js"></script>
</head>
<body>

  <section id="slide-1">
    <div class="slide-background">
      <div class="slide-container">
        <div class="slide-content">
          <h1 data-0="transition: all 2s; position: relative; top:0" data-100="top: -300px">Slide 1</h1>
        </div>
      </div>
    </div>
  </section>

  <section id="slide-2">
    <div class="slide-background">
      <div class="slide-container">
        <div class="slide-content">
          <h1>Slide 2</h1>
        </div>
      </div>
    </div>
  </section>

  <section id="slide-3">
    <div class="slide-background">
      <div class="slide-container">
        <div class="slide-content">
          <h1>Slide 3</h1>
        </div>
      </div>
    </div>
  </section>

  <section id="slide-4">
    <div class="slide-background">
      <div class="slide-container">
        <div class="slide-content">
          <h1>Slide 4</h1>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
